<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title and Info -->
        <div class="movie-info">
            <h2>双城之战 第一季</h2>
            <div class="info">
                <span>电视剧</span> / <span>2021</span> / <span>剧情</span> / <span>动作</span>
            </div>
        </div>

        <!-- Rating Section -->
        <div class="rating">
            <div class="flames">
                <span>🔥</span>
                <span>🔥</span>
                <span>🔥</span>
                <span>🔥</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button class="action-btn">收藏</button>
            <button class="action-btn">反馈/求片</button>
            <button class="action-btn">分享</button>
        </div>

        <!-- Warning Message -->
        <div class="warning">
            切勿相信视频中的任何广告，谨防上当受骗！
        </div>
    </div>
</body>
</html>
